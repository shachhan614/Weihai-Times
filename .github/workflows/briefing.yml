name: Weekly Weihai Business Briefing (Pro Edition)

on:
  schedule:
    - cron: '0 1 * * 1-5'
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests openai chinesecalendar markdown

      - name: Run Briefing Script
        env:
          # ==========================================
          # 1. 业务定制变量 (在 Variables 中配置)
          # ==========================================
          TARGET_COMPANIES: ${{ vars.TARGET_COMPANIES }}
          TARGET_INDUSTRY: ${{ vars.TARGET_INDUSTRY }}
          
          # ==========================================
          # 2. 国产/备用模型配置 (可选)
          # ==========================================
          CUSTOM_API_KEY: ${{ secrets.CUSTOM_API_KEY }}
          CUSTOM_BASE_URL: ${{ vars.CUSTOM_BASE_URL }}
          CUSTOM_MODEL: ${{ vars.CUSTOM_MODEL }}

          # ==========================================
          # 3. Gemini 原有配置 (主选)
          # ==========================================
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ vars.GEMINI_MODEL || secrets.GEMINI_MODEL || 'gemini-3-flash-preview' }}
          GEMINI_MODEL_FALLBACK: ${{ vars.GEMINI_MODEL_FALLBACK || secrets.GEMINI_MODEL_FALLBACK || 'gemini-2.5-flash' }}
          GEMINI_REQUEST_DELAY: '3.0'
          
          # ==========================================
          # 4. 搜索与邮件配置
          # ==========================================
          SEARCH_API_KEY: ${{ secrets.SEARCH_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVERS: ${{ secrets.EMAIL_RECEIVERS }}
          
          TRIGGER_EVENT: ${{ github.event_name }} 
        run: python main.py
